<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type="text/css" href="../assets/css/edit.css">
    <title>TODOリスト 編集</title>
</head>
<body>
    <form class="box" action="/todo/{{.todo.ID}}/edit" method="POST">
        TODO<input type="text" name="text" value="{{.todo.Text}}"><br>
        <select name="status" id="">
            <option value="1" {{if eq .todo.Status 1}}selected{{end}}>未対応</option>
            <option value="2" {{if eq .todo.Status 2}}selected{{end}}>対応中</option>
            <option value="3" {{if eq .todo.Status 3}}selected{{end}}>完了</option>
        </select>
        <input type="submit" value="更新">
    </form>
    {{ if eq .admin true }}
    <form action="/todo/delete/{{.todo.ID}}" method="POST">
        <input type="submit" value="削除">
    </form>
    {{ end }}
    <a href = "/todo">戻る</a>
</body>
</html>
